<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Contatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src = "../js/index.js" defer ></script>
</head>
<body>

    <div className="text-center">

        <div className="d-grid gap-2 d-md-flex justify-content-md-start">
            <a href="/Contato/Criar" role="button" className="btn btn-primary">Adicionar novo contato</a>
        </div>

        <br />
      
        <div className="alert alert-success" role="alert" name="success" id = "success">
            <button type="button" className="btn btn-danger btn-sm close-alert" aria-label="Close">X</button>
            Mensagem de sucesso aqui
        </div>

        
        <div className="alert alert-danger" role="alert" name="error" id = "error">
            <button type="button" className="btn btn-danger btn-sm close-alert" aria-label="Close">X</button>
            Mensagem de erro aqui
        </div>

        <br />

        <h1 className="display-4">Listagem de Contatos: </h1>

        <table className="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Celular</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <th scope="row">1</th>
                    <td>Nome1</td>
                    <td>email1@example.com</td>
                    <td>(123) 456-7890</td>
                    <td>
                        <div className="btn-group" role="group">
                            <a href="/Contato/Editar/1" role="button" className="btn btn-primary">Editar</a>
                            <a href="/Contato/ApagarConfirmacao/1" role="button" className="btn btn-danger">Apagar</a>
                        </div>
                    </td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->

            </tbody>
        </table>

    </div>

    <!-- Adicione os scripts necessários (por exemplo, Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
